<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<main class="container py-4" id="cart-container">
    <h2>Cart</h2>

    <div id="cart-content" th:if="${!items.isEmpty()}">
        <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th style="width: 120px;">Qty</th> <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-tbody">
            <tr th:each="i : ${items}" th:id="|item-row-${i.refType + '-' + i.refId}|">
                <td>
                    <img th:if="${i.imageUrl != null}" th:src="${i.imageUrl}" class="thumb me-2 squared-circle">
                    <span th:text="${i.name}"></span>
                </td>
                <td th:text="${i.refType}"></td>
                <td th:text="${'₱' + #numbers.formatDecimal(i.price,0,'COMMA',2,'POINT')}"></td>
                
                <td>
                    <input type="number" 
                           class="form-control form-control-sm qty-input" 
                           th:value="${i.qty}" 
                           min="0" 
                           th:data-key="${i.refType + '-' + i.refId}">
                </td>

                <td>
                    <span th:id="|subtotal-${i.refType + '-' + i.refId}|"
                          th:text="${'₱' + #numbers.formatDecimal(i.price * i.qty,0,'COMMA',2,'POINT')}">
                    </span>
                </td>
                
                <td>
                    <button class="btn btn-sm btn-outline-danger btn-remove" 
                            th:data-key="${i.refType + '-' + i.refId}">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="d-flex justify-content-between">
            <div class="fs-5">Total: <span id="cart-total" th:text="${'₱' + #numbers.formatDecimal(total,0,'COMMA',2,'POINT')}"></span></div>
            <a class="btn btn-success" href="/checkout">Proceed to Checkout</a>
        </div>
    </div>

    <div id="cart-empty-msg" 
         class="alert alert-info" 
         th:style="${items.isEmpty()} ? 'display:block;' : 'display:none;'">
        Your cart is empty.
    </div>
</main>
<div th:replace="fragments/footer :: foot"></div>
<div th:replace="~{fragments/footer :: modal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script th:replace="~{fragments/footer :: modalScript}"></script>

        <script>
            // Wait for the page to be ready
            document.addEventListener("DOMContentLoaded", () => {
                
                const cartTotalEl = document.getElementById('cart-total');
        
                // Helper function to format numbers as currency
                function formatCurrency(value) {
                    return '₱' + parseFloat(value).toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                }
                
                // Helper function to show/hide the "empty cart" message
                function checkCartEmpty() {
                    const tableBody = document.getElementById('cart-tbody');
                    if (!tableBody || tableBody.children.length === 0) {
                        document.getElementById('cart-content').style.display = 'none';
                        document.getElementById('cart-empty-msg').style.display = 'block';
                    }
                }
        
                // --- 1. AJAX for Remove Button ---
                document.querySelectorAll('.btn-remove').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const button = event.currentTarget;
                        const itemKey = button.dataset.key;
                        
                        button.disabled = true; // Prevent double-clicks
        
                        fetch(`/cart/api/remove?key=${itemKey}`, {
                            method: 'DELETE',
                            headers: { 'Accept': 'application/json' }
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Update the cart total
                            cartTotalEl.innerText = formatCurrency(data.newTotal);
                            
                            // Remove the item's row from the table
                            document.getElementById(`item-row-${itemKey}`).remove();
                            
                            // Check if the cart is now empty
                            checkCartEmpty();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            button.disabled = false; // Re-enable on error
                        });
                    });
                });
        
                // --- 2. AJAX for Quantity Input ---
                document.querySelectorAll('.qty-input').forEach(input => {
                    input.addEventListener('change', (event) => {
                        const input = event.currentTarget;
                        const itemKey = input.dataset.key;
                        const qty = input.value;
                        
                        fetch(`/cart/api/update?key=${itemKey}&qty=${qty}`, {
                            method: 'POST',
                            headers: { 'Accept': 'application/json' }
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Update the cart total
                            cartTotalEl.innerText = formatCurrency(data.newTotal);
                            
                            if (data.qty == "0") {
                                // If qty was set to 0, remove the row
                                document.getElementById(`item-row-${itemKey}`).remove();
                                checkCartEmpty();
                            } else {
                                // Otherwise, just update the subtotal
                                const subtotalEl = document.getElementById(`subtotal-${itemKey}`);
                                subtotalEl.innerText = formatCurrency(data.newSubtotal);
                            }
                        })
                        .catch(error => console.error('Error:', error));
                    });
                });
            });
        </script>
</body>
</html>
