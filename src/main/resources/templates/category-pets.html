<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${category.name}">Pets</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<main class="container py-4">
    <h2 th:text="${category.name}">    </h2>
        <div class="d-flex gap-2 mb-3">
            <span>Sort by:</span>
        
            <a th:href="@{|/category/${category.id}|(page=0)}"
               th:classappend="${currentSort == null} ? 'fw-bold'"
               class="text-decoration-none">Default</a>
            
            <a th:href="@{|/category/${category.id}|(page=0, sort='price,asc')}"
               th:classappend="${'price,asc'.equals(currentSort)} ? 'fw-bold'"
               class="text-decoration-none">Price (Low-High)</a>
               
            <a th:href="@{|/category/${category.id}|(page=0, sort='price,desc')}"
               th:classappend="${'price,desc'.equals(currentSort)} ? 'fw-bold'"
               class="text-decoration-none">Price (High-Low)</a>
        </div>
    <div class="row g-3">
        <div class="col-12 col-md-4" th:each="p : ${petsPage.content}">
                        <div class="card h-100 text-center">
                <img th:if="${p.imageUrl != null}" th:src="${p.imageUrl}" class="card-img-top squared-circle">
                <img th:if="${p.imageUrl == null}" th:src="@{https://placehold.co/400x400/EEE/CCC?text=PetStore}" class="card-img-top squared-circle placeholder-img">  
                <div class="card-body">
                    <div class="fw-semibold" th:text="${p.breed}"></div>
                    <div class="text-primary" th:text="${'â‚±' + #numbers.formatDecimal(p.price,0,'COMMA',2,'POINT')}"></div>

                    <button type="button" class="btn btn-sm btn-outline-secondary mt-2 btn-details"
            th:data-name="${p.breed}"
            th:data-price="${#numbers.formatDecimal(p.price,0,'COMMA',2,'POINT')}"
            th:data-image="${p.imageUrl}"
            th:data-description="${p.description}">
        View Details
    </button>
                    <form th:action="@{|/cart/add/pet/${p.id}|}" method="post">
                        <button class="btn btn-sm btn-primary mt-2" type="submit">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4"
         th:replace="~{fragments/pagination :: pager(page=${petsPage}, url=@{|/category/${category.id}|}, currentSort=${currentSort})}">
    </div>
</main>
<div th:replace="fragments/footer :: foot"></div>
<div th:replace="~{fragments/footer :: modal}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>

<script th:replace="~{fragments/footer :: modalScript}"></script>
</body>
</html>
