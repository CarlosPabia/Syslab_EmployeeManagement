<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|Search results for '${query}'|">Search Results</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<main class="container py-4">
    <h2>Search results for "<span th:text="${query}"></span>"</h2>

    <hr class="my-4">
    <h4>Pet Results</h4>
    <div th:if="${pets.isEmpty()}" class="text-muted">No pets found.</div>
    <div class="row g-3">
        <div class="col-12 col-md-4" th:each="p : ${pets}">
            <div class="card h-100 text-center">
                <img th:if="${p.imageUrl != null}" th:src="${p.imageUrl}" class="card-img-top squared-circle">
                <img th:if="${p.imageUrl == null}" th:src="@{https://placehold.co/400x400/EEE/CCC?text=PetStore}" class="card-img-top squared-circle placeholder-img">
                <div class="card-body">
                    <div class="fw-semibold" th:text="${p.breed}"></div>
                    <div class="text-primary" th:text="${'₱' + #numbers.formatDecimal(p.price,0,'COMMA',2,'POINT')}"></div>
                    <form th:action="@{|/cart/add/pet/${p.id}|}" method="post">
                        <button class="btn btn-sm btn-primary mt-2" type="submit">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-4">
    <h4>Product Results</h4>
    <div th:if="${products.isEmpty()}" class="text-muted">No products found.</div>
    <div class="row g-3">
        <div class="col-12 col-md-3" th:each="pr : ${products}">
            <div class="card h-100 text-center">
                <img th:if="${pr.imageUrl != null}" th:src="${pr.imageUrl}" class="card-img-top squared-circle">
                <img th:if="${pr.imageUrl == null}" th:src="@{https://placehold.co/400x400/EEE/CCC?text=PetStore}" class="card-img-top squared-circle placeholder-img">
                <div class="card-body">
                    <div class="fw-semibold" th:text="${pr.name}"></div>
                    <div class="text-primary" th:text="${'₱' + #numbers.formatDecimal(pr.price,0,'COMMA',2,'POINT')}"></div>
                    <form th:action="@{|/cart/add/product/${pr.id}|}" method="post">
                        <button class="btn btn-sm btn-primary mt-2" type="submit">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: foot"></div>
<div th:replace="~{fragments/footer :: modal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script th:replace="~{fragments/footer :: modalScript}"></script>
</body>
</html>
