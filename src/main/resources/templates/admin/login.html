<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar (optional for login page) -->
  <div th:replace="fragments/navbar :: nav"></div>

  <main class="d-flex justify-content-center align-items-center py-5" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%; border-radius: 12px;">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Admin Login</h2>
        <p class="text-muted">Enter your credentials to access the dashboard</p>
      </div>

      <form method="post" action="/admin/login">
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" name="username" class="form-control rounded" value="admin" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control rounded" value="admin123" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
        Successfully logged out.
      </div>
    </div>
  </main>

</body>
</html>
