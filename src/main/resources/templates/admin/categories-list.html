<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body class="container py-4">
<h2>Category</h2>
<form method="post" action="/admin/categories">
    <input type="hidden" th:if="${category.id}" th:name="'id'" th:value="${category.id}">
    <div class="mb-3"><label class="form-label">Name</label><input class="form-control" name="name" th:value="${category.name}"></div>
    <div class="mb-3"><label class="form-label">Type</label>
        <select class="form-select" name="type">
            <option th:selected="${category.type == 'DOMESTIC'}">DOMESTIC</option>
            <option th:selected="${category.type == 'EXOTIC'}">EXOTIC</option>
        </select>
    </div>
    <div class="mb-3"><label class="form-label">Image URL</label><input class="form-control" name="imageUrl" th:value="${category.imageUrl}"></div>
    <button class="btn btn-primary">Save</button>
</form>
</body>
</html>
