<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<main class="container py-4">
    <h2>Checkout</h2>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Name</label><input name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label><input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-12">
            <label class="form-label">Address</label><input name="address" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Payment Method</label>
            <select name="paymentMethod" class="form-select" required>
                <option>Cash</option><option>GCash</option><option>Card</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Phone</label><input name="phone" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Total</label>
            <input class="form-control" th:value="${'â‚±' + #numbers.formatDecimal(total,0,'COMMA',2,'POINT')}" disabled>
        </div>
        <div class="col-12"><button class="btn btn-primary">Purchase</button></div>
    </form>
</main>
<div th:replace="fragments/footer :: foot"></div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
