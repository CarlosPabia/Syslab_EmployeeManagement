<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm" th:fragment="nav">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/" style="font-size: 1.5rem;">üêæ PetStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item"><a class="nav-link fw-semibold" href="/domestic">Domestic</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="/exotic">Exotic</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="/toys">Toys</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="/food">Food</a></li>
            </ul>
            <div class="d-flex align-items-center gap-3">
                <form class="d-flex search-container mb-0" id="globalSearchForm" style="max-width: 300px;">
                    <div class="position-relative" style="flex: 1;">
                        <span class="search-icon">üîç</span>
                        <input class="form-control search-input" type="search" id="globalSearchInput" placeholder="Search pets & products..." aria-label="Search">
                    </div>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="/cart">
                            <span style="font-size: 1.25rem;">üõí</span>
                            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cartBadge" style="display: none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="/admin/login">Admin</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<script>
    // Global search functionality
    document.getElementById('globalSearchForm')?.addEventListener('submit', function(e) {
        e.preventDefault();
        const query = document.getElementById('globalSearchInput').value.trim();
        if (query) {
            // Search across all pages - redirect to search results
            window.location.href = '/search?q=' + encodeURIComponent(query);
        }
    });
</script>
</body>
</html>
