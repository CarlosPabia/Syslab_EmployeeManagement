<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exotic Pets</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<main class="container py-4">
    <h2>Exotic Pets</h2>
    <div class="row g-3">
        <div class="col-6 col-md-3" th:each="c : ${categories}">
            <a th:href="@{|/category/${c.id}|}" class="text-decoration-none">
                <div class="card h-100 text-center">
                    <img th:if="${c.imageUrl != null}" th:src="${c.imageUrl}" class="card-img-top squared-circle">
<img th:if="${c.imageUrl == null}" th:src="@{https://placehold.co/400x400/EEE/CCC?text=PetStore}" class="card-img-top squared-circle placeholder-img">
                    <div class="card-body"><div class="fw-semibold" th:text="${c.name}"></div></div>
                </div>
            </a>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: foot"></div>
<div th:replace="~{fragments/footer :: modal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script th:replace="~{fragments/footer :: modalScript}"></script>
</body>
</html>
