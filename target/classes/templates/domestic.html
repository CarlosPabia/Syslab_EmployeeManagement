<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domestic Pets</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<main class="container py-4">
    <h2>Domestic Pets</h2>
    <div class="row g-3">
        <div class="col-6 col-md-3" th:each="c : ${categories}">
            <a th:href="@{|/category/${c.id}|}" class="text-decoration-none">
                <div class="card h-100 text-center">
                    <img th:if="${c.imageUrl != null}" th:src="${c.imageUrl}" class="card-img-top squared-circle">
                    <div th:if="${c.imageUrl == null}" class="p-4 text-muted">Image not shown</div>
                    <div class="card-body"><div class="fw-semibold" th:text="${c.name}"></div></div>
                </div>
            </a>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: foot"></div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
