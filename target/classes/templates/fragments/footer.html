<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="modal">
<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Item Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5">
                        <img id="modalImage" src="" class="img-fluid rounded" alt="Item image">
                    </div>
                    <div class="col-md-7">
                        <h4 id="modalName"></h4>
                        <h5 class="text-primary" id="modalPrice"></h5>
                        <p id="modalDescription"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="border-top mt-5 py-3" th:fragment="foot">
    <div class="container small text-muted d-flex justify-content-between">
        <span>© 2025 PetStore</span>
        <span>Contact: hello@petstore.local</span>
    </div>
</footer>


<script th:fragment="modalScript">
    // 1. Define a variable for the modal, but leave it null.
    let detailsModal = null;

    document.querySelectorAll('.btn-details').forEach(button => {
        button.addEventListener('click', (event) => {
            
            // 2. Check if the modal has been created yet.
            if (!detailsModal) {
                // If not, create it NOW. By this point (a user click),
                // Bootstrap is guaranteed to be loaded.
                detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));
            }

            // 3. Get data from the clicked button
            const name = event.currentTarget.dataset.name;
            const price = event.currentTarget.dataset.price;
            const image = event.currentTarget.dataset.image;
            const desc = event.currentTarget.dataset.description;

            // 4. Populate the modal
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalPrice').innerText = '₱' + price;
            document.getElementById('modalDescription').innerText = desc || 'No description available.';
            document.getElementById('modalImage').src = image || 'https://placehold.co/400x400/EEE/CCC?text=PetStore';
            
            // 5. Show the modal
            detailsModal.show();
        });
    });
</script>

</body>
</html>
