<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <nav th:fragment="pager(page, url, currentSort)" th:if="${page.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
    
            <li class.bind="page.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{${url}(page=${page.number - 1}, sort=${currentSort})}">Previous</a>
            </li>
    
            <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:class="${i == page.number} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{${url}(page=${i}, sort=${currentSort})}" th:text="${i + 1}"></a>
            </li>
    
            <li class.bind="page.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{${url}(page=${page.number + 1}, sort=${currentSort})}">Next</a>
            </li>
    
        </ul>
    </nav>

</body>
</html>
